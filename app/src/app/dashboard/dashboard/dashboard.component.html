<mat-tab-group (selectedTabChange)="onTabChanged($event)">
    <mat-tab label="Department">
        <div class="row">
            <div class="col-md-12">
                <app-department></app-department>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Employee">
        <div class="row">
            <div class="col-md-12">
                <app-employee></app-employee>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
