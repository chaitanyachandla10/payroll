<div class="row mt-2">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Employee</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let department of employeeList; let i = index;">
                  <th scope="row">{{i + 1}}</th>
                  <td>{{department.name}}</td>
                  <td> <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let employee of department.employeeCollection; let i = index;">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{employee.firstName}}</td>
                        <td>{{employee.lastName}}</td>
                        <td>{{employee.salaryCollection[0]?.salary}}</td>
                        <td>{{employee.isActive == 1 ? 'Active' : 'Inactive'}}</td>
                      </tr>
                    </tbody>
                  </table></td>
                  <td>{{department.isActive == 1 ? 'Active' : 'Inactive'}}</td>

                </tr>
              </tbody>
        </table>
    </div>
</div>
